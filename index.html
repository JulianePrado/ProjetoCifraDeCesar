<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decifrando</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="imagem/icone.png" type="image/x-icon">

</head>
<body>
    <header>
    <h1>Decifrando...</h1>
    </header>
<main>
  <div class="texto">
    <textarea name="" id="textToDecode" class="caixa" cols="20" rows="5"
    placeholder="digite seu texto aqui..."></textarea>
  </div>
  <div class="opção">
    <select name="" id="selection">
      <option id="cifraCesar" value="cesar">Cifra de César</option>
      <option id="base64" value="b64">Base 64</option>
    </select>
  </div>
  <div id="passos">
    <label class="textopassos">Selecione o número de passos:</label>
    <div class=" selecionapassos">
      <input type="range" id="passos" min="2" max="10" value="5"
        oninput="this.nextElementSibling.value = this.value" />
      <output>5</output>
    </div>
</div>
<div class="codificar">
  <input id="radiocodificar" type="radio" name="code" value="codificar" />
  <label>Codificar</label>
  <input id="radiodecodificar" type="radio" name="code" value="decodificar" />
  <label>Decodificar</label>
</div>
<div class="criptografar">
    <button id="criptografarbtn" onclick="criptografia()">
      Codificar texto
    </button>
  </div>
  <div class="resultado">
    <textarea name="" id="decodedText" class="caixa" cols="20" rows="5" readonly
      placeholder="Resultado..."></textarea>
  </div>
</div>
</div>
</main>
        
</main>
    <footer> 
     <a href="https://github.com/JulianePrado" target="_blank">
        <img src="img/link.png">
    </a>
    <footer>

   <script src="script/script.js"></script>
</body>
</html>
